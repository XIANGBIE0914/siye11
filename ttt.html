	.key {
		/* url 代表指定具体的哪一张图片 */
		background-image: url(key.png);

		/* width: 100px; */

		width: 0px;
		height: 20px;
	transform: translate(0, 40px);

	.new .key {
		animation: typing 1.5s steps(5) 1.3s forwards;
	}

	/* 定义1个动画，名字叫 typing, 规定了从哪里开始，到什么时候结束 */	
	@keyframes typing {
		from {
			width: 0;
		}

		to {
			width: 100px;
		}
	}

	
.search {

	transition: all 3s ease-out 3s;
	transform: translate(0, 0);
